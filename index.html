<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/Css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/Javascript/schedule.js"></script>
</head>

<body>
    <div class="card text-white bg-dark mb-3">
        <div class="card-header">On The Rail's Sheduler</div>
        <div class="card-body">
            <h5 class="card-title">Time to Get on "Track"!</h5>
            <p class="card-text">Current Train Schedule</p>
        </div>
    </div>
    <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="trainNAme">Tain Name</th>
                <th scope="col" class="destinationName">Destination</th>
                <th scope="col" class="frequencyMinutes">Frequency (min)</th>
                <th scope="col" class="arrivalTime">Next Arrival</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          

</body>

</html>
